name: Generate Contribution Graphic

on:
  push:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    if: github.event.head_commit.author.name != 'github-actions[bot]'
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      # Temporarily change PowerShell execution policy
      - name: Set PowerShell Execution Policy to Bypass
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
        shell: pwsh

      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://${{ github.repository_owner }}:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository_owner }}/${{ github.repository_owner }}.git

      - name: Commit changes
        run: |
          git add -A .
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "Update contributions graphic"
          
      - name: Push changes
        run: |
          git push origin HEAD:main
