name: Generate Contribution Graphic

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Configure git
        run: |
          git config --global user.name "dario-maselli"
          git config --global user.email "dario@neroland.co.za"
          git remote set-url origin https://${{ github.repository_owner }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository_owner }}/${{ github.repository_owner }}.git
        shell: cmd

      - name: Commit changes
        run: |
          git add -A .
          git diff-index --quiet HEAD || git commit -m "Update contributions graphic"
        shell: cmd

      - name: Push changes
        run: git push origin HEAD:main
        shell: cmd
