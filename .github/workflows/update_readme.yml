name: Generate Contribution Graphic

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib PyGithub

      - name: Run script
        run: python generate_graphic.py
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://${{ secrets.USERNAME }}:${{ secrets.PAT_TOKEN }}@github.com/${{ secrets.USERNAME }}/Dario-Maselli.git

      - name: Commit changes
        run: |
          git add README.md contributions.png
          git commit -m "Update contributions graphic"

      - name: Push changes
        run: |
          git push origin HEAD:main
